<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year New Mission</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- banner section -->
    <header>
        <section class="banner-container">
            <div class="banner-text">
                <h3>Happy New Year</h3>
                <h1>New Year Party <br> Celebration</h1>
            </div>
        </section>
    </header>
    <!-- main part -->
    <main>
        <!-- off section -->
        <section class="off">
            <div class="off-text">
                <h1>65% OFF</h1>
                <h3 id="head1">OUR HOLIDAY DEALS ARE BETTER</h3>
                <h3 id="head2">ALL CATEGORIES</h3>
            </div>
            <div class="off-image">
                <img src="./images/NewYearPhoto.png" alt="">
            </div>
        </section>
        <!-- welcome section -->
        <section class="welcome">
            <div class="welcome-text">
                <h1>Welcome to <br> midnight party</h1>
                <p>Step into the New Year with us at our Midnight Bash! <br> Join for a night of joy, dancing, and sparkling celebrations.</p>
                <button class="welcome-btn">Join Now</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
